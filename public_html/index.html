<html>
    <head>
        <title>Memory Water</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stils.css">
        <script>
            
            
    
            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            
            var skats = 0;
            var chick = [];
            var atverts = [];

            function setN(){
                let n = document.getElementById("n").value;
                for(let i=0; i<n*n; i++){
                    chick.push(getRandomColor());
                }
                
                var num=0;
                if(n%2==0 && n>0){
                
                    var gam = document.getElementById("theGame");
                    atverts = [];
                    while (gam.hasChildNodes()) {  
                        gam.removeChild(gam.firstChild);
                    } 
                   
                    for(var i=0; i<n; i++){
                        var div = document.createElement("DIV");
                        div.style = " display: table-row;"
                        document.getElementById("theGame").appendChild(div);
                        for(var j=0; j<n; j++){
                            
                            let div1 = document.createElement("DIV");
                            div1.setAttribute("class","duck");
                            div1.id = num;
                            div1.onclick = () => {
                                if(atverts[0]==div1||atverts[1]==div1){
                                    apgriesana(1, div1);
                                }
                                else{
                                    apgriesana(0, div1);
                                }
                            }
                            div.appendChild(div1);
                            num++;
                            
                        }
                    }
                }else{
                    window.alert("Ievadiet pozitīvu pāra skaitli!");
                }
            }
            
            function apgriesana(ij, div){
                if(ij===0){
                    //tagad būs/tiek apgriezts ar krāsaino pusi uz augšu
                    if(atverts.length>=2){
                        atverts[0].style="background-color: #000000";
                        atverts[1].style="background-color: #000000";
                        atverts = [];
                    }
                    
                    div.style="background-color: "+chick[div.id];
                    atverts.push(div);
                }else{
                    //otrādi
                    div.style="background-color: #000000";
                    //todo
                }
            }
        </script>
    </head>
    <body>
        <h1>Memory Water</h1>
        <div>
            <form id="getN">
                <input id="n" type="number">
                <input type="button" value="Izveidot" onclick="setN()">
            </form>
        </div>
        <div id="theGame" style="display: table;" ></div>
    </body>
</html>
