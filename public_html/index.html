            function gustRand() {
                for (var o = 0; o < n * n / 2; o++) {
                    r1[o] = getRandomColor();
                    r2[o] = 0;
                }
                for (var p = 0; p < n * n; p++) {
                    var op = false;
                    var num = Math.floor(Math.random() * r1.length);
                    do {
                        if (r1[num] !== 0) {
                            if (r2[num] === 0) {
                                r3.push(r1[num]);
                                if (Math.floor(Math.random() * 2) == 0) {
                                    r2[num] = 1;
                                    r4.push(1);
                                } else {
                                    r2[num] = 2;
                                    r4.push(2);
                                }
                            } else if (r2[num] === 1) {
                                r3[p] = r1[num];
                                r2[num] = 2;
                                r4[p] = 2;
                                r1[num] = 0;
                            } else if (r2[num] === 2) {
                                r3[p] = r1[num];
                                r2[num] = 1;
                                r4[p] = 1;
                                r1[num] = 0;
                            }
                            op = true;
                        } else {
                            num++;
                            if (num >= r1.length)
                                num = 0;
                        }
                    } while (op == false)
                    //if(Math.floor(Math.random()*2)==0) r2[o]=0;
                    //else r2[o]=0;
                }
            }

            function rgb2hex(rgb) {
                rgb = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
                function hex(x) {
                    return ("0" + parseInt(x).toString(16).toUpperCase()).slice(-2);
                }
                return "#" + hex(rgb[1]) + hex(rgb[2]) + hex(rgb[3]);
